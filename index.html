<!DOCTYPE html>
<html>
<head>
    <title>CUGradeView</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
</head>
<body>
    
    <div class="container mt-5" style="width: 450px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div style="display: flex; align-items: center;">
                            <div class="logo">
                                <img src="icon.png">
                            </div>
                            <h4 class="title card-title">CUGradeView</h5>
                        </div>
                        <hr>
                        <span>Copy Session ID or scan QR Code.</span>
                        <br>
                        <span style="font-size: 14px;">
                            <b>Make sure you are logged in to portal 
                                <br>                                
                                <a target="_blank" href="https://atk-cms.comsats.edu.pk:8090">https://atk-cms.comsats.edu.pk:8090</a>
                            </b>
                        </span>
                        <hr width="50%">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <div style="margin-bottom: 15px;">
                                <label for="session-id"><b>Session ID:</b></label>
                                <span id="session-id"></span>
                                <button id="copy-to-clip" class="btn btn-primary btn-sm ms-2">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                            <div id="qr-code"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
